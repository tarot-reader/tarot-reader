<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/reading/reading.css">
</head>
<body>
    <div class="parallax"></div>
    <header>
        <h1>YOUR TAROT READING</h1>
        <nav>
            <a href="/index.html">HOME</a>
            <a href="/library.html">CARD LIBRARY</a>
            <a href="/about-us.html">ABOUT US</a>
            <a href="/matching-game.html">MATCHING GAME</a>
            <a href="/hands.html">ALL READINGS</a>
        </nav>
    </header>
    <main>
        <section id="tarot-reading">
            <div id="left-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
            <div id="middle-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
            <div id="right-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
        
            <div >
                <img class="tarot-card" id="left-card-face" src="" alt="">
            </div>
            <div >
                <img class="tarot-card" id="middle-card-face" src="" alt="">
            </div>
            <div >
                <img class="tarot-card" id="right-card-face" src="" alt="">
            </div>
        </section>
        
        <div id="reading-text" class="hidden text-reading">
            <p id="pt" class="ppf">Your Past <p id="past"></p></p>
            <p id="pret" class="ppf">Your Present <p id="present"></p></p>
            <p id="ft" class="ppf">Your Future <p id="future"></p></p>
        </div>

        <section class="button">
            <button id="render-reading">Get Reading</button>
        </section>
        <section class="button">
                <button class="hidden" id="reset-reading">New Reading</button>
        </section>

    </main>
   <script src="/src/reading/render-reading.js" type="module"></script> 
</body>
</html>
