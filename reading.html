<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="/src/master.css">
    <link rel="stylesheet" href="/src/reading/reading.css">
</head>
<body>
    <div class="parallax"></div>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/library.html">Tarot Library</a>
            <a href="/about-us.html">About Us</a>
        </nav>
        <h1>Your Tarot Reading</h1>
    </header>
    <main>
        <section id="tarot-reading">
            <div id="left-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
            <div id="middle-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
            <div id="right-card-back">
                <img class="tarot-card" src="/assets/back.png" alt="">
            </div>
        
            <div >
                <img class="tarot-card" id="left-card-face" src="" alt="">
            </div>
            <div >
                <img class="tarot-card" id="middle-card-face" src="" alt="">
            </div>
            <div >
                <img class="tarot-card" id="right-card-face" src="" alt="">
            </div>
        </section>
        <section class="button">
            <button id="render-reading">Get Reading</button>
        </section>

        <div id="reading-text" class="hidden text-reading">
            <p>Your Past <p id="past"></p></p>
            <p>Your Present <p id="present"></p></p>
            <p>Your Future <p id="future"></p></p>
        </div>

    </main>
   <script src="/src/reading/render-reading.js" type="module"></script> 
</body>
</html>
